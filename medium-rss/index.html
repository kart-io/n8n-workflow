
  <!DOCTYPE html>
  <html>
  <head>
      <meta charset="UTF-8">
      <title>漫画生成器</title>
  </head>
  <body>
      <h1>漫画生成器 (Gemini)</h1>
      <form id="comicForm">
          <label>书名: <input type="text" name="书名" required></label><br>
          <label>章节: <input type="text" name="章节" required></label><br>
          <label>提示词(可选): <textarea name="提示词"></textarea></label><br>
          <button type="submit">生成漫画</button>
      </form>
      <div id="result"></div>

      <script>
          document.getElementById('comicForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const formData = new FormData(e.target);
              const data = Object.fromEntries(formData);

              const response = await fetch('https://hn8n.costalong.cn/webhook-test/comic-generator', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify(data)
              });

              const result = await response.json();
              document.getElementById('result').innerText = JSON.stringify(result, null, 2);
          });
      </script>
  </body>
  </html>
